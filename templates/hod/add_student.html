{% extends 'base.html' %} {% block content %}

<div class="jumbotron m-3">
  <h3>Add Student</h3>
  {% include 'common_files/messages.html' %} 
</div>

<div class="card m-3 p-3">
  <form
    action="{% url 'add_student' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1">Profile Pic </label>
      <input
        type="file"
        class="form-control"
        name="profile_pic"
        id="exampleInputPassword1"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">First Name </label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        id="exampleInputPassword1"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name </label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        id="exampleInputPassword1"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Username </label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="exampleInputPassword1"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email </label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="exampleInputPassword1"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">password </label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="exampleInputPassword1"
        required
      />
    </div>
    


    <div class="form-group">
        <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option>Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>
            </select>
    </div>

    <div class="form-group">
        <label>Course</label>
            <select class="form-control" name="course" required>
                <option>Select Course</option>
               {% for course in courses %} 
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %} 
               
            </select>
    </div>

    <div class="form-group">
        <label>Session Year</label>
            <select class="form-control" name="session_year" required>
                <option>Select Session Year</option>
                {% for year in session_year %} 
                <option value="{{ year.id }}">{{ year.start_date }} TO {{ year.end_date }}</option>
                {% endfor %} 
            </select>
    </div>
            
    
<!-- Text Area -->
    <div class="form-group">
      <label for="exampleFormControlTextarea3">Address </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea3"
        name="address"
        rows="7"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>
</div>

{% endblock %}
