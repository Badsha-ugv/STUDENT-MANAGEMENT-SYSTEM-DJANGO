{% extends 'base.html' %}  

{% block content %} 

<div class="jumbotron m-3">
  <h3>Update Course</h3>
</div>

<div class="card m-3 p-3">
  <form
    action=""
    method="POST"
  >
    {% csrf_token %}
    
    <div class="form-group">
      <label for="exampleInputPassword1">Course Name </label>
      <input
        type="text"
        class="form-control"
        name="course_name"
        id="exampleInputPassword1"
        value = "{{ course.name }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Update Course</button>
  </form>
</div>


{% endblock %}
