{% extends 'base.html' %} 

{% block content %} 

<div class="jumbotron m-3">
  <h3>Update Staff</h3>
  {% include 'common_files/messages.html' %} 
</div>

<div class="card m-3 p-3">
  <form
    action=""
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1">Profile Pic </label>
      <input
        type="file"
        class="form-control"
        name="profile_pic"
        id="exampleInputPassword1"
        
      />
      <input type="text" class="form-control" name="staff_id" value="{{ staff.user.id }}" hidden/>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">First Name </label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        id="exampleInputPassword1"
        value="{{ staff.user.first_name }}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name </label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        id="exampleInputPassword1"
        value='{{ staff.user.last_name }}'
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Username </label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="exampleInputPassword1"
        value='{{ staff.user.username }}'
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email </label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="exampleInputPassword1"
        value='{{ staff.user.email }}'
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">password </label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="exampleInputPassword1"
        placeholder="If change thn fill it up!"
      />
    </div>
    


    <div class="form-group">
        <label>Gender</label>
            <select class="form-control" name="gender" >
                <option>Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>
            </select>
    </div>

    
<!-- Text Area -->
    <div class="form-group">
      <label for="exampleFormControlTextarea3">Address </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea3"
        name="address"
        rows="7"
        
      > {{ staff.address }} </textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Staff</button>
  </form>
</div>


{% endblock %}
