{% extends 'base.html' %}  

{% block content %}  

<div class="jumbotron m-3">
  <h3>Update Student Record</h3>
  
</div>

<div class="card m-3 p-3">
  <form
    action=""
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputPassword1">Profile Pic </label>
      <input
        type="file"
        class="form-control"
        name="profile_pic"
        id="exampleInputPassword1"
        
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">First Name </label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        id="exampleInputPassword1"
        
        value=" {% for student in students %} {{student.user.first_name}}{% endfor %}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name </label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        id="exampleInputPassword1"
        
        value=" {% for student in students %} {{student.user.last_name}}{% endfor %}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Username </label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="exampleInputPassword1"
        
        value=" {% for student in students %} {{student.user.username}}{% endfor %}"
    
    />
<!-- user model id #hidden input field -->
    <div class="form-group">

      <input
        type="text"
        class="form-control"
        name="user_id"
        id="exampleInputPassword1"
        hidden
        value=" {% for student in students %} {{student.user.id}}{% endfor %}"
      />
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Email </label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="exampleInputPassword1"
        
        value=" {% for student in students %} {{student.user.first_name}}{% endfor %}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">password </label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="exampleInputPassword1"
        
        placeholder="if you change then fill it up!"
      />
    </div>
    


    <div class="form-group">
        <label>Gender</label>
            <select class="form-control" name="gender" >
                <option>Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="others">Others</option>
            </select>
    </div>

    <div class="form-group">
        <label>Course</label>
            <select class="form-control" name="course" >
                <option>Select Course</option>
               {% for course in courses %} 
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %} 
               
            </select>
    </div>

    <div class="form-group">
        <label>Session Year</label>
            <select class="form-control" name="session_year" >
                <option>Select Session Year</option>
                {% for year in session_year %} 
                <option value="{{ year.id }}">{{ year.start_date }} TO {{ year.end_date }}</option>
                {% endfor %} 
            </select>
    </div>
            
    
<!-- Text Area -->
    <div class="form-group">
      <label for="exampleFormControlTextarea3">Address </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea3"
        name="address"
        rows="7"
        
      >{% for student in students %} {{student.address}}{% endfor %}</textarea>

    </div>

    <button type="submit" class="btn btn-primary">Update Student</button>
  </form>
</div>



{% endblock %}
